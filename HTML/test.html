<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/test.css" />
    <title>Test</title>
  </head>
  <body>
    <div class="blocker-root" id="blocker-root">
      <header>
        <h1>LeBeouf Blocker</h1>
        <h3>
          Built by
          <a href="https://rory.codes" target="_blank" rel="noreferrer noopener"
            >Rory Flint</a
          >
        </h3>
      </header>
      <div class="blocker-content" id="blocker-content">
        <form class="blocked-form">
          <input placeholder="Add Website to Blocklist eg. 'instagram.com'" />
          <button type="submit">+</button>
        </form>
        <ul>
            <li><img src="https://www.google.com/s2/favicons?domain=rory.codes" class="blocker-list-img"alt="" /><span class="blocker-list-text">https://rory.codes</span><button class="blocker-list-button">-</button></li> <li><img src="https://www.google.com/s2/favicons?domain=twitter.com" class="blocker-list-img"alt="" /><span class="blocker-list-text">twitter.com</span><button class="blocker-list-button">-</button></li>
        </ul>
        
      </div>
    </div>
  </body>
</html>
